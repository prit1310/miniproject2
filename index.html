<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="prit senjaliya">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rock-paper-scissors.png" type="image/x-icon">
</head>
<body>
    <h1>rock-paper-scissor Game</h1>
    <div class="arrange">
        <div class="gameContent">
            <h2 id="player">Player Choice:</h2>
            <h2 id="computer">Computer Choice:</h2>
            <h2 id="result">Result:</h2>
        </div>
        <div class="scoreboard">
            <h3 id="draw">Draw : 0</h3>
            <h3 id="playerWin">Player Win : 0</h3>
            <h3 id="computerWin">Computer Win : 0</h3>
        </div>
    </div>
    <div class="reset">
        <button id="resetBtn">Reset</button>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>    
    
    <script src="index.js"></script>
</body>
</html>
